{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3c7df30b74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/loginregister.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static '/assets/favIco.ico' %}">
    <title>{% block title %}Welcome to Supernatural{% endblock %}</title>
</head>

<body>
    <header>
        {% include 'main/snippets/navbar.html' %}
    </header>
    <main>
        <div class="container-fluid">
            <section class=" text-light text-center text-sm-start">
                <div class="container">
                    <div class="d-none d-sm-block my-3 align-items-center justify-content-between">
                        <div class="row" id="snlogo" style="background-color: rgba(0, 0, 0, 0.3); border-radius: 25px;">
                            <span class="col-12 glow mx-auto unselectable" style="letter-spacing: 1vw;"></span>
                        </div>
                    </div>
                </div>
            </section>
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
    <script src="{% static '/scripts/index.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"></script>
    <footer class="bg-dark text-center text-white mt-3 unselectable sticky-bottom">
        {% include 'main/footer.html' %}
    </footer>
</body>
