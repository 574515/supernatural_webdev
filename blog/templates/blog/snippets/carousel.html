<div class="row">
    <div class="d-none d-lg-block col-md-6 mx-auto">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ last_one.image.url }}" class="d-block w-100 rounded" alt="{{ last_one.title }}">
                    <div class="carousel-caption d-none d-md-block carousel-test">
                        <h5>Title: {{ last_one.title }}</h5>
                        <hr>
                        <h5>Author: <a href="{% url 'account:profile' last_one.author.id %}">{{ last_one.author }}</a></h5>
                        <hr>
                        <p>
                            <a href="{% url 'blog:detail' last_one.slug %}" class="btn btn-outline-light btn-sm {% if not user.is_authenticated %}disabled{% endif %}">
                                <i class="fa-solid fa-book-open"></i>&nbsp;&nbsp;Read more
                            </a>
                        </p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{{ last_two.image.url }}" class="d-block w-100 rounded" alt="{{ last_two.title }}">
                    <div class="carousel-caption d-none d-md-block carousel-test">
                        <h5>Title: {{ last_two.title }}</h5>
                        <hr>
                        <h5>Author: <a href="{% url 'account:profile' last_two.author.id %}">{{ last_two.author }}</a></h5>
                        <hr>
                        <p>
                            <a href="{% url 'blog:detail' last_two.slug %}" class="btn btn-outline-light btn-sm {% if not user.is_authenticated %}disabled{% endif %}">
                                <i class="fa-solid fa-book-open"></i>&nbsp;&nbsp;Read more
                            </a>
                        </p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{{ last_three.image.url }}" class="d-block w-100 rounded" alt="{{ last_three.title }}">
                    <div class="carousel-caption d-none d-md-block carousel-test">
                        <h5>Title: {{ last_three.title }}</h5>
                        <hr>
                        <h5>Author: <a href="{% url 'account:profile' last_three.author.id %}">{{ last_three.author }}</a></h5>
                        <hr>
                        <p>
                            <a href="{% url 'blog:detail' last_three.slug %}" class="btn btn-outline-light btn-sm {% if not user.is_authenticated %}disabled{% endif %}">
                                <i class="fa-solid fa-book-open"></i>&nbsp;&nbsp;Read more
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
