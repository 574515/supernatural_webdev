<script>
    $("#btnAppComm-{{ comment.id }}").click(function(e) {
        $.ajax({
            url: "{% url 'blog:approvecomment' %}",
            type: "GET",
            data: {
                'id': "{{ comment.id }}",
            },
            cache: false,
            dataType: "json",
            success: function() {
                $("#btnAppComm-{{ comment.id }}").remove();
                $("#btnCommentLikes-{{ comment.id }}").removeClass("d-none");
                $("#detailBlogComment-{{ comment.id }}").addClass("commsApproved").removeClass("commsNotApproved");
                $("#commentCount").html($(".commsNotApproved").length > 0 ? $(".comment").length + "*" : $(".comment").length);                
            },
            fail: function() {}
        });
    });
</script>
