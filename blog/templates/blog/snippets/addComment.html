<div class="col-md-12 my-4 p-2" id="unauthenticatedComm">
    <div class="commentsBody">
        <h3>Leave a comment</h3>
        <p class="text-muted text-center">Leaving comment as <span style="color: red;">{{ request.user.username }}</span>.
            <a href="{% url 'account:logout' %}" data-bs-toggle="tooltip" data-bs-placement="top" title="You will be logged out.">Not you?</a>
        </p>
        <form id="form" method="POST">
            <div class="row">
                <div class="col-md-12 text-center">
                    <textarea id="commText" class="form-contorl py-1 px-3" rows="5" placeholder="Your comment" autofocus></textarea>
                </div>
                <div class="col-md-12 mt-2 text-center">
                    <button class="btn btn-outline-success btn-sm" id="addCommentBtn">
                        <i class="fa-solid fa-comment-dots"></i>&nbsp;&nbsp;Submit
                    </button>
                    <button type="reset" class="btn btn-outline-warning btn-sm">
                        <i class="fa-solid fa-broom"></i>&nbsp;&nbsp;Clear
                    </button>
                </div>
            </div>
        </form>        
        <div class="col-md-12">
            <p id="succMsg" class="p-2 mt-4 text-success"></p>
        </div>
    </div>
</div>

<script>
$('#addCommentBtn').click(function(e){
    e.preventDefault();    
    $.ajax({
        type : "POST", 
        url: '{% url "blog:comment" post.slug %}',
        data: {
            text : $("#commText").val(),
            csrfmiddlewaretoken: '{{ csrf_token }}',
            dataType: "json",
        },
        success: function(data){
            setData(data);
        },
        failure: function() {}
    });
});

function setData(data) {
    $("#allComments").append(
        "<div class='row m-2 comment' id='detailBlogComment-" + data['comm_id'] + "'>" + 
    "<div class='col-md-8 text-start py-2 px-4'>" + 
        "<a href=\"{% url 'account:profile' request.user.id %}\">" + data['author'] + "</a> says:" +
        // "<a href='#'>" + data['author'] + "</a> says:" + 
    "</div>" + 
    "<div class='col-md-4 text-end py-2 px-4' id='commentBlog-" + data['comm_id'] + "'>" + 
        "<p class='pr-3 pt-2' style='color: red;'><i class='fa-solid fa-heart'>" + data['likes'] + "</i></p>" + 
    "</div>" +
    "<div class='col-md-12'>" + 
        "<p class='text-white text-start p-2' id='appCommBody'>" + data['text'] + "</p>" + 
    "</div>" + 
"</div>");
}
</script>
