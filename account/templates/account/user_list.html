{% extends 'main/base.html' %}
{% block content %}
<div class="row mx-auto p-3">
    <div class="table-responsive row col-12 col-md-10 mx-auto my-3 p-3 dark-table-dashboard">
        <div class="col-md-12 text-center">
            <button class="btn btn-outline-light btn-sm my-2" id="showUsers"></button>
            <script>
                $(document).ready(function () {
                    if ($("#userTable").hasClass("d-none")) $("#showUsers").html("Show Users");
                    else $("#showUsers").html("Hide Users").addClass("active");
                });

                $("#showUsers").click(function () {
                    if ($("#userTable").hasClass("d-none")) {
                        $("#userTable").removeClass("d-none").addClass("d-block");
                        $(this).html("Hide Users").addClass("active");
                    }
                    else {
                        $("#userTable").addClass("d-none");
                        $(this).html("Show Users").removeClass("active");
                    }
                });
            </script>
        </div>
        {% include './snippets/users_table.html' %}
    </div>
</div>
<div class="row mx-auto p-3">
    <div class="table-responsive row col-12 col-md-10 mx-auto my-3 p-3 dark-table-dashboard">
        <div class="col-md-12 text-center">
            <button class="btn btn-outline-light btn-sm my-2" id="showPosts"></button>
            <script>
                $(document).ready(function () {
                    if ($("#postsTable").hasClass("d-none")) $("#showPosts").html("Show Posts");
                    else $("#showPosts").html("Hide Posts").addClass("active");
                });

                $("#showPosts").click(function () {
                    if ($("#postsTable").hasClass("d-none")) {
                        $("#postsTable").removeClass("d-none").addClass("d-block");
                        $(this).html("Hide Posts").addClass("active");
                    }
                    else {
                        $("#postsTable").addClass("d-none");
                        $(this).html("Show Posts").removeClass("active");
                    }
                });
            </script>
        </div>
        {% include './snippets/posts_table.html' %}
    </div>
</div>
{% endblock %}
